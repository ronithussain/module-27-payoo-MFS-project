<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone border-primary">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">

                <!-- available balance start here -->
                 <div>
                    <div class="stats shadow">
                        <div class="stat">
                          <div id="amount-balance" class="stat-value">9400</div>
                          <div class="stat-desc">Available Balance</div>
                        </div>
                      </div>
                 </div>
                 <div class="divider"></div>
                 <!-- available balance start here -->

                 <!-- user-action-button start here -->
                  <div>
                    <button id="btn-show-add-money" class="btn btn-lg">Add Money</button>
                    <button id="btn-show-cash-out" class="btn btn-lg">Cash Out</button>
                  </div>
                  <div class="divider"></div>
                 <!-- user-action-button ends here -->

                 <!-- login form start here -->
                 <div id="add-money-form" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="input-add-money" type="text" placeholder="Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="input-pin-number" autocomplete="off" type="password" placeholder="password" class="input input-bordered" required />

                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-add-money" class="btn btn-primary bg-orange-600 border-0">Add Money</button>
                      </div>
                    </form>
                  </div>
                 <!-- login form ends here -->

                 <!-- cash out start here -->
                 <div id="cash-out-form" class=" hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Cash OUt Amount</span>
                      </label>
                      <input id="input-cash-out" type="text" placeholder="Amount" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Pin</span>
                      </label>
                      <input id="input-cash-out-pin" autocomplete="off" type="password" placeholder="Pin Number" class="input input-bordered" required />

                    </div>
                    <div class="form-control mt-6">
                      <button id="btn-cash-out" class="btn btn-primary bg-purple-600 border-0">Cash Out</button>
                    </div>
                  </form>
                </div>
                 <!-- cash out ends here -->

              </div>
            </div>
          </div>
    </main>
    <script src="js/home.js "></script>
    <script src="js/cashOut.js"></script>
    <script src="js/features.js"></script>
</body>

</html>
